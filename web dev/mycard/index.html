<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .box1 {
        margin: 10px auto;
        height: 60vh;
        width: 40vw;
        border: solid rgb(237, 234, 234);
        border-radius: 15px;
        overflow: hidden;
      }
      .box2 {
        margin: 1px auto;
        height: 18vh;
        width: 95%;
        border: solid rgb(237, 234, 234);
        border-radius: 15px;
        overflow: hidden;
      }
      .tag {
        color: rgb(108, 105, 105);
        border: solid rgb(237, 234, 234);
        border-radius: 10px;
        padding: 1px;
        margin-left: 2px;
      }
      .tags {
        display: flex;
        margin: 10px;
      }

      .btn {
        margin: auto;
        display: inline-flex;
        height: 3vh;
        width: 12vw;
        background-color: #a8bbff;
        color: blue;
        border-radius: 10px;
        justify-content: center;
      }

      .cnt {
        display: flex;
      }
      div p {
        padding: 5px;
      }
      div h1 {
        padding: 5px;
      }
      .image {
        height: inherit;
        /* width: inherit; */
      }
    </style>
  </head>

  <body>
    <div class="box1">
      <div class="box2">
        <img
          class="image"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ-zUuoRP62cxMDuBBld2l03gH4l14ncBoxow&usqp=CAU"
          alt="lake , nature"
        />
      </div>
      <div class="tags">
        <spam class="tag">Nature</spam>
        <spam class="tag">Lake</spam>
      </div>
      <div>
        <h1>Lago di Braies</h1>
      </div>
      <div>
        <p>
          Lorem ipsum dolor sit amet. consectetur adipiscing elit. Consectetur
          sodales morbi dignissim sed diam pharetra vitae ipsum odio.
        </p>
      </div>
      <div class="cnt">
        <div class="btn">Read More</div>
      </div>
    </div>
  </body>
</html>
