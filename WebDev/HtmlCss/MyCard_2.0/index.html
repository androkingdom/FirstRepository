<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="img">
                <img src="https://i.pinimg.com/564x/c7/57/b9/c757b95adf617a20ea8cb82a5c35967e.jpg" alt="">
            </div>

            <div class="profilePic">
                <img src="/MyProfile.png" alt="img">
            </div>

            <div class="info">
                <div class="name">
                    <span>Andro</span>
                    <div class="designation light-small">Frontend Developer</div>
                </div>

                <div class="follows">
                    <div class="followers">
                        <div class="blue-bold">10</div>
                        <div class="light-small">Followers</div>
                    </div>

                    <div class="following">
                        <div class="blue-bold">1000</div>
                        <div class="light-small">Following</div>
                    </div>

                    <div class="followMe">
                        <button class="btn figma"><img src="figma.png" alt=""></button>
                        <button class="btn github"><img src="github.png" alt=""></button>
                        <button class="btn instagram"><img src="instagram.png" alt=""></button>
                    </div>
                </div>

                <div class="description"></div>

            </div>


        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
